    <g><text transform="matrix(1 0 0 1 313.3128 304.2345)" font-family="'Arial-BoldMT'" font-size="17.2146px">hiQ API One Page</text><rect x="314.8" y="314.4" fill="none" width="200.7" height="129.9"></rect><text transform="matrix(1 0 0 1 314.8128 322.5569)" font-family="'Montserrat-Regular'" font-size="11px">A short and simple usecase for the </text><text transform="matrix(1 0 0 1 314.8128 335.7568)" font-family="'Montserrat-Regular'" font-size="11px">hiQ skills API. Written and designed </text><text transform="matrix(1 0 0 1 314.8128 348.9568)" font-family="'Montserrat-Regular'" font-size="11px">by myself with supplementary </text><text transform="matrix(1 0 0 1 314.8128 362.1567)" font-family="'Montserrat-Regular'" font-size="11px">interactive visuals built in D3 for </text><text transform="matrix(1 0 0 1 314.8128 375.3568)" font-family="'Montserrat-Regular'" font-size="11px">further story telling.</text><g><g><circle fill="#E5438D" cx="206.4" cy="265.4" r="31.9"></circle><text transform="matrix(1 0 0 1 197.6786 270.1975)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">82</text></g><g><circle fill="#E5438D" cx="192.1" cy="331.7" r="31.9"></circle><text transform="matrix(1 0 0 1 178.3622 336.511)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">117</text></g><g><circle fill="#E5438D" cx="255.9" cy="312.4" r="31.9"></circle><text transform="matrix(1 0 0 1 247.2298 317.2297)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">13</text></g><g><circle fill="#E5438D" cx="127" cy="351.9" r="31.9"></circle><text transform="matrix(1 0 0 1 117.0062 356.7029)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">45</text></g><g><circle fill="#E5438D" cx="178.4" cy="395.5" r="31.9"></circle><text transform="matrix(1 0 0 1 169.6693 400.3401)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">25</text></g><g><circle fill="#E5438D" cx="242.2" cy="376.2" r="31.9"></circle><text transform="matrix(1 0 0 1 233.4984 381.0588)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">25</text></g><g id="changeBub"><circle fill="#E5438D" cx="142.5" cy="288.1" r="31.9"></circle><text transform="matrix(1 0 0 1 133.85 292.8737)" fill="#FFFFFF" font-family="'CourierNewPS-BoldMT'" font-size="14.4874px">37</text></g></g></g><g><g><g><path fill="#595A5C" d="M546.4,842.1c0-60.2-48.8-109-109-109c-60.2,0-109,48.8-109,109c0,60.2,48.8,109,109,109            C497.6,951.1,546.4,902.3,546.4,842.1z"></path><g><path fill="#818385" d="M530.3,819.6v-15.2l-54-15.3l-10,29.7l-57.9,27.1l-60.8-31.4l-3,7l59.7,52.1l25.9-3.4l8.6,14.7              l-17.9,15.3c4.2,4.6,27.2,16.5,27.2,16.5l11.3-1.2L444,899.5l11.6-7.8l5.8-26.3l28.1-10.9l-1.7,14.9l6.5,1.5l11.1-22.8              l-20.6-8.4l6.9-22L530.3,819.6z"></path></g></g></g><text transform="matrix(1 0 0 1 71.3832 745.1177)" font-family="'Arial-BoldMT'" font-size="17.2146px">Raptor Weekly</text><rect x="70.5" y="755.3" fill="none" width="226.9" height="218.5"></rect><text transform="matrix(1 0 0 1 70.5316 764.1823)" font-family="'Montserrat-Regular'" font-size="12px">Experimental weekly events app for </text><text transform="matrix(1 0 0 1 70.5316 778.5812)" font-family="'Montserrat-Regular'" font-size="12px">San Francisco venues with Spotify </text><text transform="matrix(1 0 0 1 70.5316 792.9822)" font-family="'Montserrat-Regular'" font-size="12px">API connectivity. Users can add an </text><text transform="matrix(1 0 0 1 70.5316 807.3812)" font-family="'Montserrat-Regular'" font-size="12px">artist event for the present week, at </text><text transform="matrix(1 0 0 1 70.5316 821.7822)" font-family="'Montserrat-Regular'" font-size="12px">which point a bubble appears with a </text><text transform="matrix(1 0 0 1 70.5316 836.1823)" font-family="'Montserrat-Regular'" font-size="12px">picture of the artist, a node repre</text><text transform="matrix(1 0 0 1 267.9996 836.1823)" font-family="'Montserrat-Regular'" font-size="12px">-</text><text transform="matrix(1 0 0 1 70.5316 850.5812)" font-family="'Montserrat-Regular'" font-size="12px">senting the user attached to it, and </text><text transform="matrix(1 0 0 1 70.5316 864.9822)" font-family="'Montserrat-Regular'" font-size="12px">two of the top songs (as deemed by </text><text transform="matrix(1 0 0 1 70.5316 879.3812)" font-family="'Montserrat-Regular'" font-size="12px">Spotify) are added to a playlist for </text><text transform="matrix(1 0 0 1 70.5316 893.7822)" font-family="'Montserrat-Regular'" font-size="12px">that week. Other users can then join </text><text transform="matrix(1 0 0 1 70.5316 908.1823)" font-family="'Montserrat-Regular'" font-size="12px">the created event, which will then </text><text transform="matrix(1 0 0 1 70.5316 922.5812)" font-family="'Montserrat-Regular'" font-size="12px">add their node to the artist bubble. </text><text transform="matrix(1 0 0 1 70.5316 936.9813)" font-family="'Montserrat-Regular'" font-size="12px">Backend is Python, Django, Post</text><text transform="matrix(1 0 0 1 265.6986 936.9813)" font-family="'Montserrat-Regular'" font-size="12px">-</text><text transform="matrix(1 0 0 1 70.5316 951.3812)" font-family="'Montserrat-Regular'" font-size="12px">greSql. Frontend is HTML, JavaScript, </text><text transform="matrix(1 0 0 1 70.5316 965.7822)" font-family="'Montserrat-Regular'" font-size="12px">and D3.</text></g><g><text transform="matrix(1 0 0 1 302.4212 1294.7213)" font-family="'Arial-BoldMT'" font-size="17.2146px">Hathor (alpha)</text><text transform="matrix(1 0 0 1 523.8771 1443.3857)" font-family="'Montserrat-Regular'" font-size="12px">-</text></g><g><g><circle fill="#F04E35" cx="421.8" cy="1994.3" r="76.9"></circle><circle id="talacircle" cx="421.8" cy="1994.3" r="35"></circle></g><text transform="matrix(1 0 0 1 90.4754 1931.2291)" font-family="'Arial-BoldMT'" font-size="17.2146px">John Talabot Promo</text><rect x="88.6" y="1941.4" fill="none" width="225.8" height="144.4"></rect><text transform="matrix(1 0 0 1 88.6346 1950.2936)" font-family="'Montserrat-Regular'" font-size="12px">Promotional page for the John </text><text transform="matrix(1 0 0 1 88.6346 1964.6926)" font-family="'Montserrat-Regular'" font-size="12px">Talabot show that I DJâ€™d as an </text><text transform="matrix(1 0 0 1 88.6346 1979.0936)" font-family="'Montserrat-Regular'" font-size="12px">opener.  Poster was designed in </text><text transform="matrix(1 0 0 1 88.6346 1993.4926)" font-family="'Montserrat-Regular'" font-size="12px">Adobe Illustrator, and then click and </text><text transform="matrix(1 0 0 1 88.6346 2007.8936)" font-family="'Montserrat-Regular'" font-size="12px">hover events were added using D3. I </text><text transform="matrix(1 0 0 1 88.6346 2022.2936)" font-family="'Montserrat-Regular'" font-size="12px">also played with a Three.js sphere </text><text transform="matrix(1 0 0 1 88.6346 2036.6926)" font-family="'Montserrat-Regular'" font-size="12px">using webGL vertex and pixel shad</text><text transform="matrix(1 0 0 1 298.0436 2036.6926)" font-family="'Montserrat-Regular'" font-size="12px">-</text><text transform="matrix(1 0 0 1 88.6346 2051.0938)" font-family="'Montserrat-Regular'" font-size="12px">ers that react to the John Talabot </text><text transform="matrix(1 0 0 1 88.6346 2065.4927)" font-family="'Montserrat-Regular'" font-size="12px">song playing in the background.</text></g><g id="lil_x5F_raptor"><g><circle fill="#10B1E7" cx="403.2" cy="809.6" r="21.6"></circle><g><path fill="#F4EA1E" d="M421.6,805.2v-3l-10.7-3l-2,5.9l-11.5,5.4l-12-6.2l-0.6,1.4l11.8,10.3l5.1-0.7l1.7,2.9l-3.5,3            c0.8,0.9,5.4,3.3,5.4,3.3l2.2-0.2l-3-3.1l2.3-1.5l1.1-5.2l5.6-2.2l-0.3,2.9l1.3,0.3l2.2-4.5l-4.1-1.7l1.4-4.4L421.6,805.2z"></path></g></g></g><g id="note"><circle fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="415.5" cy="2008.3" r="4.6"></circle><polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimi oke="#000000" stroke-width="2" stroke-miterlimit="10" cx="161.8" cy="1331.2" r="4.7"></circle><polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" points="166.4,1330.4 166.4,1298.2 176.6,1305.2          "></polyline><line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="166.4" y1="1303.7" x2="175.1" y2="1310.2"></line></g><rect x="300" y="1305.7" fill="none" width="214" height="193"></rect><text transform="matrix(1 0 0 1 300 1314.6418)"><tspan x="0" y="0" font-family="'Montserrat-Regular'" font-size="12px">A curated social eventâ€™s calendar </tspan><tspan x="0" y="14.4" font-family="'Montserrat-Regular'" font-size="12px">designed to facilitate discovering </tspan><tspan x="0" y="28.8" font-family="'Montserrat-Regular'" font-size="12px">music through vetted music lovers </tspan><tspan x="0" y="43.2" font-family="'Montserrat-Regular'" font-size="12px">and interaction. Each event has its </tspan><tspan x="0" y="57.6" font-family="'Montserrat-Regular'" font-size="12px">own live chat, where users can </tspan><tspan x="0" y="72" font-family="'Montserrat-Regular'" font-size="12px">interact with text, pictures, and </tspan><tspan x="0" y="86.4" font-family="'Montserrat-Regular'" font-size="12px">sound files. The idea is that this will </tspan><tspan x="0" y="100.8" font-family="'Montserrat-Regular'" font-size="12px">help people connect through </tspan><tspan x="0" y="115.2" font-family="'Montserrat-Regular'" font-size="12px">music and share excess tickets. </tspan><tspan x="0" y="129.6" font-family="'Montserrat-Regular'" font-size="12px">Frontend is React, backend is </tspan><tspan x="0" y="144" font-family="'Montserrat-Regular'" font-size="12px">Node, Express, Apollo, GraphQL, </tspan><tspan x="0" y="158.4" font-family="'Montserrat-Regular'" font-size="12px">and PostgreSQL. Deployment is </tspan><tspan x="0" y="172.8" font-family="'Montserrat-Regular'" font-size="12px">run through Docker.</tspan></text><rect id="ow_x5F_link" x="0.5" y="1244.6" fill="#FFFFFF" fill-opacity="0" width="600" height="276.5"></rect>
